<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>First Fantasy</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="model/character.js"></script> 
        <script src="model/jobs.js"></script> 
        <script src="model/enemies.js"></script> 
        <script src="main.js"></script> 
    </head>
    <body>
        <div id="canvas">
            <div id="party-info">
                <div class="character-info">
                    <p id="character-name">Mike</p>
                    <p>HP <span id="character-hp">10</span>/<span id="character-max-hp">10</span></p>
                    <p>HP <span id="character-mp">10</span>/<span id="character-max-hp">10</span></p>
                </div>
            </div>
            <div>
                <div id="game-screen">
                    <div id="player-screen">
                        <img src="img/monk-standing.png" class="character-img">
                    </div>
                    <div id="enemy-screen">
                        <img src="img/goblin.png" class="enemy-img">
                    </div>
                </div>
                <div id="game-log">
                    <div id="description">Bob's attack hit!</div>
                    <div id="menu">
                        <div class="option">Attack</div>
                        <div class="option">Magic</div>
                        <div class="option">Run</div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
